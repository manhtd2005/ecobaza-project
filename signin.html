<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecobaza | Signin</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/favicon/site.webmanifest" />

    <!-- Font-->
    <link rel="stylesheet" href="./assets/font/stylesheet.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <section class="loginSignin">
        <!-- Login media-->
        <div class="loginSignin__media">
            <img src="./assets/media/form/media2.png" alt="" class="loginSignin__media--img">
            <h2 class="heading__primary loginSignin__primary">Welcome to Ecobaza</h2>
        </div>

        <!-- Login form-->
        <form class="loginSignin__form" id="form__signin" autocomplete="off" action="">
            <div class="loginSignin__form--top">
                <img src="./assets/media/common/logo.svg" alt="" class="loginSignin__form--img">
                <div class="loginSignin__form--content">
                    <h2 class="heading__secondary">Hello User!</h2>
                    <span class="loginSignin__form--desc">Welcome to Ecobaza</span>
                </div>
            </div>

            <div class="loginSignin__field">
                <div class="loginSignin__group">
                    <label for="username__signin" class="loginSignin__label"></label>
                    <input type="text" name="username__signin" id="username__signin" class="loginSignin__label--input"
                        placeholder="Username">
                    <span class="loginSignin__label--message"></span>
                    <img src="./assets/media/form/username.svg" alt="" class="loginSignin__label--img">
                    <img src="./assets/media/form/error.svg" alt="" class="loginSignin__label--error">
                </div>

                <div class="loginSignin__group">
                    <label for="email__signin" class="loginSignin__label"></label>
                    <input type="email" name="email__signin" id="email__signin" class="loginSignin__label--input"
                        placeholder="Email">
                    <span class="loginSignin__label--message"></span>
                    <img src="./assets/media/form/email.svg" alt="" class="loginSignin__label--img">
                    <img src="./assets/media/form/error.svg" alt="" class="loginSignin__label--error">
                </div>

                <div class="loginSignin__group">
                    <label for="password__signin" class="loginSignin__label"></label>
                    <input type="password" name="password__signin" id="password__signin"
                        class="loginSignin__label--input" placeholder="Password">
                    <span class="loginSignin__label--message"></span>
                    <img src="./assets/media/form/password.svg" alt="" class="loginSignin__label--img">
                    <img src="./assets/media/form/error.svg" alt="" class="loginSignin__label--error">
                </div>

                <div class="loginSignin__group">
                    <label for="password-confirmation__signin" class="loginSignin__label"></label>
                    <input type="password" name="password-confirmation__signin" id="password-confirmation__signin"
                        class="loginSignin__label--input" placeholder="Password confirmation">
                    <span class="loginSignin__label--message"></span>
                    <img src="./assets/media/form/password.svg" alt="" class="loginSignin__label--img">
                    <img src="./assets/media/form/error.svg" alt="" class="loginSignin__label--error">
                </div>
            </div>

            <div class="loginSignin__action">
                <button class="loginSignin__login">Signin</button>
                <a href="./login.html" class="loginSignin__goTo">Go To Login</a>
            </div>

        </form>
    </section>
</body>
<script type="module" src="./js/main.js"></script>

</html>
